<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pasithee</title>
        <script defer src="./dist/renderer.js"></script>
    </head>

    <body>
        <h1 id="timer"></h1>
        <section>
            <button id="start-timer-button">Start timer</button>
        </section>

        <section class="settings">
            <div class="setting">
                <span>Work duration:</span>
                <input type="number" name="work-duration" id="work-duration-input" value="20">
                <span>minutes</span>
            </div>
            <div class="setting">
                <span>Break duration:</span>
                <input type="number" name="break-duration" id="break-duration-input" value="5">
                <span>minutes</span>
            </div>
        </section>
    </body>

</html>
